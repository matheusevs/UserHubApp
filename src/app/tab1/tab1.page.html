<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            <ion-grid fixed>
                <ion-row>
                  <ion-col size="6">
                    UserHub App
                  </ion-col>
                  <ion-col size="1" offset="5">
                    <ion-icon name="people-outline"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div class="div-title">
        <ion-title size="large">
            Registro de usu√°rios
            <ion-icon name="people-outline"></ion-icon>
          </ion-title>
    </div>
    
    <form (ngSubmit)="adicionarUsuario()">
        <ion-row class="row">
            <ion-item class="input-padrao">
                <ion-icon name="person-add-outline"></ion-icon>
                <ion-input class="input" name="nome" type="text" [(ngModel)]="nome" ngModel required placeholder="Digite o nome"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row class="row">
            <ion-item class="input-padrao">
                <ion-icon name="call-outline"></ion-icon>
                <ion-input class="input" name="telefone" type="text" [(ngModel)]="telefone" ngModel required placeholder="Digite o telefone"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row class="row">
            <ion-item class="input-padrao">
                <ion-icon name="at-outline"></ion-icon>
                <ion-input class="input" name="email" type="e-mail" [(ngModel)]="email" ngModel required placeholder="Digite o e-mail"></ion-input>
            </ion-item>
        </ion-row>

        <ion-row class="div-button">
            <ion-button class="button-entrar" type="submit" [disabled]="!nome || !telefone || !email" expand="block">Adicionar</ion-button>
        </ion-row>
    </form>
</ion-content>
