<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="medium" (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-item>
        <ion-input labelPlacement="stacked" label="Nome" [(ngModel)]="name" placeholder="Seu nome"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input labelPlacement="stacked" label="Telefone" [(ngModel)]="telephone" placeholder="Seu telefone"></ion-input>
    </ion-item>

    <ion-item>
        <ion-input labelPlacement="stacked" label="E-mail" [(ngModel)]="email" disabled></ion-input>
    </ion-item>
</ion-content>
